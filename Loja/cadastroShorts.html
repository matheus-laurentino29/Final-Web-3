<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="shorts.png" alt="" width="72"
                height="72">
            <h2>Cadastro de Shorts</h2>
        </div>

        <div class="row">

            <div class="col-md-12 order-md-1">
                <form class="needs-validation" action="cadastra.php" method="post">

                                        <!--Primeira coluna-->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="hidden" name="tipo" value="s">
                            <label for="modelo">Modelo</label>
                            <input type="text" class="form-control" id="modelo" name="modelo">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tamanho">Tamanho</label>
                            <select class="custom-select d-block w-100" id="tamanho" name="tamanho" required="">
                                <option value="">Escolha...</option>
                                <option value="PP">PP</option>
                                <option value="P">P</option>
                                <option value="M">M</option>
                                <option value="G">G</option>
                                <option value="GG">GG</option>
                            </select>
                        </div>
                    </div>

                                        <!--Segunda coluna-->

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cor">Cor</label>
                            <input type="text" class="form-control" id="cor" name="cor">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="marca">Marca</label>
                            <select class="custom-select d-block w-100" id="marca" name="marca" required="">
                                <option value="">Escolha...</option>
                                <option value="Nike">Nike</option>
                                <option value="Adidas">Adidas</option>
                                <option value="Puma">Puma</option>
                                <option value="Lacoste">Lacoste</option>
                            </select>
                        </div>
                    </div>

                                        <!--Terceira coluna-->

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="manga">Manga</label>
                            <select class="custom-select d-block w-100" id="manga" name="manga" required="">
                                <option value="">Escolha...</option>
                                <option value="S">Sim</option>
                                <option value="N">Não</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="estampa">Estampa</label>
                            <select class="custom-select d-block w-100" id="estampa" name="estampa" required="">
                                <option value="">Escolha...</option>
                                <option value="S">Sim</option>
                                <option value="N">Não</option>
                            </select>
                        </div>
                    </div>

                                        <!--Quarta coluna-->
                    <div class="row">
                        <div class="col-md-6 mb-3" >
                            <label for="data_lancamento">Data de lançamento</label>
                            <input type="date" class="form-control" id="data_lancamento" name="data_lancamento">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="ocasiao">Ocasião</label>
                            <input type="text" class="form-control" id="ocasiao" name="ocasiao">
                        </div>
                    </div>
                

                    <button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1"> LauJohns Enterprise</p>
        </footer>
    </div>
    
</body>

</html>
